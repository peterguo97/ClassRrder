<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>

<body>
    <h1>用户注册</h1>
    <form action="/register" method="POST">
        <p>
            <label>用户名
                <input type="text" name="username" />
            </label>
        </p>
        <p>
            <label>密码
                <input type="password" name="userpass" />
            </label>
        </p>
        <div>
            <button type="submit">注册</button>
        </div>
    </form>
</body>

</html>
